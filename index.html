<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon Type Overview</title>

  <body>
      <div id="topBar">
        <div id="search">
          <input type="text" id="input" placeholder="Search for a Pokémon" autocomplete="off">
          <button id="clearSearch" onclick="clearSearch()">Clear</button>
        </div>
        <div id="results">
        </div>
      </div>

      <div id="mainCont">
        <div id="tableHeader" class="tableGrid">
          <div>Pokémon</div>
          <img class="typeIcon" src="icons/normal.png">
          <img class="typeIcon" src="icons/fire.png">
          <img class="typeIcon" src="icons/water.png">
          <img class="typeIcon" src="icons/electric.png">
          <img class="typeIcon" src="icons/grass.png">
          <img class="typeIcon" src="icons/ice.png">
          <img class="typeIcon" src="icons/fighting.png">
          <img class="typeIcon" src="icons/poison.png">
          <img class="typeIcon" src="icons/ground.png">
          <img class="typeIcon" src="icons/flying.png">
          <img class="typeIcon" src="icons/psychic.png">
          <img class="typeIcon" src="icons/bug.png">
          <img class="typeIcon" src="icons/rock.png">
          <img class="typeIcon" src="icons/ghost.png">
          <img class="typeIcon" src="icons/dragon.png">
          <img class="typeIcon" src="icons/dark.png">
          <img class="typeIcon" src="icons/steel.png">
          <img class="typeIcon" src="icons/fairy.png"> 
        </div>

        <div id="tableContent">

        </div>
      </div>
    </div>

  </body>

  <script src="script.js"></script>
</html>
